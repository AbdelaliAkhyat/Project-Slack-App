<div class="d-flex flex-column ui">
  <header>
    <ng-content select=".tr-header"></ng-content>
    <span (click)="toggle()" >
      <ng-container *ngIf="close; then thenBlock else elseBlock">
      </ng-container>
    </span>
    <ng-template #thenBlock>
      <ng-content select=".tr-close"></ng-content>
    </ng-template>
    <ng-template #elseBlock>
      <ng-content select=".tr-open"></ng-content>
    </ng-template>

  </header>
  <main class="d-flex flex-grow-1">
    <aside>
      <nav [ngClass]="{'close-nav': close }">
        <ng-content select=".tr-nav"></ng-content>
      </nav>
    </aside>
    <div class="d-flex flex-column flex-grow-1">
      <div class="content flex-grow-1">
        <ng-content select=".tr-content"></ng-content>
      </div>
      <footer>
        <ng-content select=".tr-footer"></ng-content>
      </footer>
    </div>
  </main>
</div>
