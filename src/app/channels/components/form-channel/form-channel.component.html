<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="channelName">Nom de canal</label>
    <input type="text" class="form-control" id="channelName" formControlName="channelName">

  </div>

  <div class="form-group">
    <label for="channelUser">Utilisateurs</label>
    <input type="text" class="form-control" id="channelUser" formControlName="channelUser">
  </div>

  <div class="form-group">
    <label for="createdDate">Date de création</label>
    <input type="text" class="form-control" id="createdDate" formControlName="createdDate">
  </div>

  <div class="form-group">
    <label for="description">Déscription</label>
    <textarea class="form-control" id="description" formControlName="description"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
